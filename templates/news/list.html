{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <ul  class="list-group">
    {% for news in list %}
    <li class="list-group-item">
      <a href="{% url 'news:news_detail' id=news.pk %}" class="newsListLink">{{ news.title }}</a>
    </li>
    {% endfor %}
    </ul>
  </div>
  <div class="col-md-4"></div>
</div>
{% endblock %}
